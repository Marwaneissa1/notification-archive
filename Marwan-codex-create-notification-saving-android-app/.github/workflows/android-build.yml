name: Android APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build debug APK
        run: |
          BUILD_DIR=$(find . -maxdepth 3 -name settings.gradle -print -quit | xargs dirname)
          echo "Using Gradle root: ${BUILD_DIR}"
          gradle -p "${BUILD_DIR}" assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: "**/app/build/outputs/apk/debug/app-debug.apk"
